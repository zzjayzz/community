<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href ="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href ="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href ="/css/community.css"/>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Publish</h2>
                <hr>

                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">Question Title(Be specific):</label>
                        <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="Question Title__">
                    </div>
                    <div class="form-group">
                        <label for="description">Body(Include all the information someone would need to answer your question):</label>
                        <textarea name="description" id="description" th:text="${description}" class="form-control" col="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">Add Tag</label>
                        <input type="tag" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="Add tag,seperate by comma">
                    </div>

                    <span class="alert alert-danger" th:text="${error}" th:if="${error !=null}"></span>
                    <button type="submit" class="btn btn-success btn-publish ">Publish</button>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>Publish Instruction</h3>
                路 Include details about your goal<br/>
                路 Describe expected and actual results<br/>
                路 Include any error messages<br/>
                路 When appropriate, share the minimum amount of code others need to reproduce your problem<br/>
            </div>
        </div>
    </div>
</body>
</html>
